<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2020 Covid Situation in US</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- include google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Oswald" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <!-- include icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <!-- include c3.js to make charts. c3.js is built upon d3.js -->
    <script src="js/d3.js"></script>
    <script src="js/c3.min.js"></script>
</head>

<body>
    <!-- sidebar -->
    <div id="info">
        <div id="title">
            2020 Covid Cases in US
            <span><a href="https://github.com/Lily-Liu61/Dashboard" target="_blank"><i class="bi bi-github"></i></a></span>
            <span id="reset"><a href="#">reset</a></span>
        </div>
        <div id="count" class="card">
            <h5 id="desc"> # The number of confirmed cases of COVID-19 in each region within the specified range </h5>
            <p id="covid-count"></p>
        </div>
        <div id="covid-chart"></div>

        <div id="footer">
            As seen on the map, areas with a high number of confirmed COVID-19 cases are mainly concentrated along the border, 
            with the largest numbers near California and around New York.
        </div>
    </div>
    <div id="map"></div>
    <div id="legend"></div>
    <script src="js/main.js"></script>
</body>

</html>
